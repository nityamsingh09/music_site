<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <header class="bg-gray-800 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo -->
                <a href="/" class="text-orange-400 font-bold text-xl">üéµ MusicApp</a>

                <!-- Links -->
                <nav class="flex space-x-6">
                    <a href="/" class="hover:text-orange-400">Home</a>
                    <a href="/songs/" class="hover:text-orange-400">Songs</a>
                    <a href="/artists/" class="hover:text-orange-400">Artists</a>
                    <a href="/playlists/" class="hover:text-orange-400">My Playlists</a>
                </nav>

                <!-- Search -->
                <form action="/search/" method="get" class="hidden sm:flex">
                    <input type="text" name="q" placeholder="Search songs or artists"
                           value="{{ request.GET.q }}"
                           class="rounded-l-md px-3 py-1 text-black focus:outline-none">
                    <button type="submit" class="bg-orange-500 px-3 rounded-r-md hover:bg-orange-600">
                        üîç
                    </button>
                </form>

                <!-- Auth Links -->
               <div class="ml-4">
    {% if request.user.is_authenticated %}
        <span class="mr-3">Hi, {{ request.user.username }}</span>
        <a href="{% url 'account_logout' %}" 
           class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</a>
    {% else %}
        <a href="{% url 'account_login' %}" 
           class="bg-blue-500 px-3 py-1 rounded hover:bg-blue-600">Login</a>
        <a href="{% url 'account_signup' %}" 
           class="ml-2 bg-green-500 px-3 py-1 rounded hover:bg-green-600">Sign Up</a>
    {% endif %}
</div>

            </div>
        </div>
    </header>

    <!-- Page Content -->
    <main class="p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
