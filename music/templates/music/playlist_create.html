{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-gray-900 text-white rounded-2xl shadow-lg p-6">

    <h1 class="text-2xl font-bold text-orange-400 mb-6">➕ Create Playlist</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="name" class="block text-sm font-medium text-gray-300 mb-1">
                Playlist Name
            </label>
            <input type="text" name="name" id="name" 
                   placeholder="Enter playlist name"
                   class="w-full px-3 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <button type="submit"
                class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg shadow">
            Create Playlist
        </button>
    </form>

    <div class="mt-4 text-sm text-gray-400">
        <a href="{% url 'playlist_list' %}" class="hover:underline">← Back to My Playlists</a>
    </div>

</div>
{% endblock %}
